<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>App Miranda Emp칩rio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000000;
        }
        .iframe-container {
            width: 100%;
            height: 100vh;
            border: none;
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .error-message {
            display: none;
            padding: 20px;
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 5px;
            margin: 20px;
        }
        
        /* Container do 칤cone animado */
        .icon-container {
            height: 100px;
            margin-bottom: 20px;
            position: relative;
        }
        
        /* Estilos dos 칤cones */
        .beer-icon {
            font-size: 80px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.9));
        }
        
        .beer-bottle {
            color: #FFD700; /* Amarelo */
            opacity: 0;
            animation: switchIcons 1.4s infinite;
        }
        
        .beer-glass {
            color: #FFFFFF; /* Branco */
            opacity: 0;
            animation: switchIcons 1.4s infinite;
            animation-delay: 0.7s;
        }
        
        /* Anima칞칚o de altern칙ncia */
        @keyframes switchIcons {
            0%, 45% {
                opacity: 0;
                transform: translateX(-50%) translateY(0) scale(0.8);
            }
            5%, 40% {
                opacity: 1;
                transform: translateX(-50%) translateY(-15px) scale(1);
            }
            20% {
                transform: translateX(-50%) translateY(-25px) scale(1.1);
            }
        }
        
        /* Texto de carregamento */
        .loading-text {
            color: #FFFFFF;
            font-size: 26px;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
            letter-spacing: 1.5px;
        }
        
        /* Pontinhos animados */
        .dots {
            display: inline-block;
            width: 45px;
            text-align: left;
        }
        
        .dots span {
            animation: dots 1.5s infinite;
            opacity: 0;
            color: #FFD700;
        }
        
        .dots span:nth-child(1) {
            animation-delay: 0.2s;
        }
        
        .dots span:nth-child(2) {
            animation-delay: 0.4s;
        }
        
        .dots span:nth-child(3) {
            animation-delay: 0.6s;
        }
        
        @keyframes dots {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Mensagem de carregamento -->
    <div class="loading" id="loading">
        <div class="icon-container">
            <div class="beer-icon beer-bottle">游꽄</div>
            <div class="beer-icon beer-glass">游꽅</div>
        </div>
        <h2 class="loading-text">Carregando<span class="dots"><span>.</span><span>.</span><span>.</span></span></h2>
    </div>

    <!-- Mensagem de erro (inicialmente oculta) -->
    <div class="error-message" id="errorMessage">
        <h3>丘멆잺 N칚o foi poss칤vel carregar o aplicativo</h3>
        <p>Poss칤veis causas:</p>
        <ul>
            <li>O Apps Script n칚o est치 configurado como "Aplica칞칚o Web"</li>
            <li>A configura칞칚o de acesso n칚o est치 como "Qualquer pessoa"</li>
            <li>O Apps Script n칚o permite ser exibido em iframe</li>
        </ul>
        <p><a href="#" id="directLink">Tentar abrir em nova janela</a></p>
    </div>

    <!-- Iframe que carrega o Apps Script -->
    <iframe 
        src="https://script.google.com/macros/s/AKfycbw_0yUGezJ0wTqNaXlLayPG0K1zwgvLDtSIgOjDIm5OUfvC9SIeAAG8ze2urOTHbKQlQQ/exec"
        class="iframe-container"
        id="appFrame"
        allow="camera;microphone"
        sandbox="allow-scripts allow-forms allow-same-origin allow-popups allow-modals"
        onload="document.getElementById('loading').style.display='none';"
        onerror="showError()">
    </iframe>

    <script>
        // URL do seu Apps Script
        const appScriptUrl = "https://script.google.com/macros/s/AKfycbw_0yUGezJ0wTqNaXlLayPG0K1zwgvLDtSIgOjDIm5OUfvC9SIeAAG8ze2urOTHbKQlQQ/exec";
        
        // Configurar link direto
        document.getElementById('directLink').href = appScriptUrl;
        
        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('appFrame').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'block';
        }
        
        // Timeout para mostrar erro se demorar muito
        setTimeout(function() {
            if (document.getElementById('loading').style.display !== 'none') {
                showError();
            }
        }, 10000); // 10 segundos
    </script>
</body>
</html>
