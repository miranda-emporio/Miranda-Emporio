<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>App Miranda Empório</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .iframe-container {
            width: 100%;
            height: 100vh;
            border: none;
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .error-message {
            display: none;
            padding: 20px;
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 5px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <!-- Mensagem de carregamento -->
    <div class="loading" id="loading">
        <div style="font-size: 40px;">⏳</div>
        <h2>Carregando aplicativo...</h2>
    </div>

    <!-- Mensagem de erro (inicialmente oculta) -->
    <div class="error-message" id="errorMessage">
        <h3>⚠️ Não foi possível carregar o aplicativo</h3>
        <p>Possíveis causas:</p>
        <ul>
            <li>O Apps Script não está configurado como "Aplicação Web"</li>
            <li>A configuração de acesso não está como "Qualquer pessoa"</li>
            <li>O Apps Script não permite ser exibido em iframe</li>
        </ul>
        <p><a href="#" id="directLink">Tentar abrir em nova janela</a></p>
    </div>

    <!-- Iframe que carrega o Apps Script -->
    <iframe 
        src="https://script.google.com/macros/s/AKfycbztnW_UnBNj8fMvrdQoiaM4c6DOwObOtHzCewRatxXS8yYVF2gkMNK2CekvQ6iRxM089g/exec"
        class="iframe-container"
        id="appFrame"
        allow="camera;microphone"
        sandbox="allow-scripts allow-forms allow-same-origin allow-popups allow-modals"
        onload="document.getElementById('loading').style.display='none';"
        onerror="showError()">
    </iframe>

    <script>
        // URL do seu Apps Script
        const appScriptUrl = "https://script.google.com/macros/s/AKfycbztnW_UnBNj8fMvrdQoiaM4c6DOwObOtHzCewRatxXS8yYVF2gkMNK2CekvQ6iRxM089g/exec";
        
        // Configurar link direto
        document.getElementById('directLink').href = appScriptUrl;
        
        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('appFrame').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'block';
        }
        
        // Timeout para mostrar erro se demorar muito
        setTimeout(function() {
            if (document.getElementById('loading').style.display !== 'none') {
                showError();
            }
        }, 10000); // 10 segundos
    </script>
</body>
</html>
